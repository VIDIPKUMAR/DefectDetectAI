apiVersion: apps/v1
kind: Deployment
metadata:
  name: defect-detector
  labels:
    app: defect-detector
    component: ml-inference
spec:
  replicas: 3 # 3 instances for high availability
  selector:
    matchLabels:
      app: defect-detector
  template:
    metadata:
      labels:
        app: defect-detector
    spec:
      containers:
        - name: defect-detector
          image: defect-detector:latest
          ports:
            - containerPort: 8000
          env:
            - name: MODEL_PATH
              value: "/app/models/autoencoder.pth"
            - name: REDIS_HOST
              value: "redis-service"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: defect-detector-service
spec:
  selector:
    app: defect-detector
  ports:
    - port: 80
      targetPort: 8000
  type: LoadBalancer # For cloud, use NodePort for local
